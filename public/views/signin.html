<script > $("#login-button").click(function(event){
		 event.preventDefault();
    //  let name = document.getElementById('signinName').value
    let password =document.getElementById('signinPw').value
    let email = document.getElementById('signinEmail').value
    let data={password,email}
    config = {
      method:'POST',
      body:JSON.stringify(data),
      headers:{
        'Content-Type': 'application/json'
      }
    }
    fetch('/api/1.0/signin',config)
    .then(function (res){
      return res.json()
    })
    .then(function(result){
      if (result.message == undefined){
        localStorage.setItem("Authorization",result)
        alert("Signin success")
        location.href="/"
      }
      else{
        document.getElementById('signinName').value=""
        document.getElementById('signinPw').value=""
        document.getElementById('signinEmail').value=""
        alert(result.message)
      }
    })
});

$("#sign-up").click(function(event){
    window.location.href="/admin/signup"
  })

$("#home").click(function(event){
  window.location.href="/"
})
