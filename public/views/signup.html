  <body>
<div class="wrapper">
	<div class="container">
		<h1>Sign-up</h1>
		
		<form name="form" id="form" method="POST">
			<input type="text" name="name" id="signupName" placeholder="Please enter name">
      <input type="password" name="password" id="signupPw" placeholder="Please enter password">
      <input type="email" name="email" id="signupEmail" placeholder="Please Enter Email">
			<button type="submit" id="signup-button">Sign-up</button>
    </form>
    <div>
      <button type="button" class="home" id="home" >Homepage</button>
      <button type="button" class="signin" id="signin">Sign-in</button>
    </div>
    <!-- <p>if you don't have an account yet</p>  -->
	</div>

	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script > $("#signup-button").click(function(event){
	event.preventDefault();
    let name = document.getElementById('signupName').value
    let password =document.getElementById('signupPw').value
    let email = document.getElementById('signupEmail').value
    let data={name,password,email};
    config = {
      method:'POST',
      body:JSON.stringify(data),
      headers:{
        'Content-Type': 'application/json'
      }
    }
    fetch('/api/1.0/signup',config)
    .then(function(res){
      return res.json()
    })
    .then(function(result){
        document.getElementById('signupName').value=""
        document.getElementById('signupPw').value=""
        document.getElementById('signupEmail').value=""
        localStorage.setItem("Authorization",result.token)
        alert(result.message);
        location.href="/"
    })
});

$("#signin").click(function(event){
    window.location.href="/admin/signin"
  })

  $("#home").click(function(event){
  window.location.href="/"
})
</script>


</body>
